(function shake1 () {
  const img = document.getElementById('nuage1');

  // Position de base (sera prise comme centre de l'oscillation)
  const baseX = img.offsetLeft;
  const baseY = img.offsetTop;

  let t = 0;

  function float1() {
    // Oscillation douce (sinusoïdale)
    const offsetX = Math.sin(t) * 5;  // amplitude horizontale
    const offsetY = Math.cos(t / 1.8) * 4; // amplitude verticale

    img.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

    t += 0.027; // vitesse très lente

    requestAnimationFrame(float1);
  }

  float1();
})();
